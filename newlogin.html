<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="styleSheet" href="css/project.css">
    <link rel="styleSheet" href="css/all.min.css">
    <link rel="styleSheet" href="css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex bg-white col-6 mx-auto m-5 login " id="login" >
        <div class="row col-12 LOGIN">
            <div class="d-flex">
                <div class="col-5 ms-5 my-5 ">
                    <h2 class="text-dark">
                        Sign In
                    </h2>
                    <div class="mt-3 text-dark col-9">
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-google-plus-g"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-facebook"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-github"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"> <i
                                class="fa-brands fa-linkedin"></i></button>
                        <p class="mt-3">or use Your Email & Password</p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="f_link mt-3">
                            <a href="#forgetbox">Forgot your password?</a>
                            <button class="btn m-3 Sign px-5">SIGN IN </button>
                        </div>
                    </div>
                </div>
                <div class="col-7 loginText hidden">
                    <div class="mx-5 my-5 ">
                        <div class="pt-5 ">
                            <h1 class="pt-5">Hello,Friend!</h1>
                            <p >Register with your personal details to use all of site features</p>

                            <a href="#SIGNUP" style="text-decoration: none;" id="trans" onclick="move">  <button class="btn m-5 SignUP px-5 ">SIGN UP </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container d-flex bg-white col-6 ps-0 mx-auto m-5 signup " >
        <div class="row col-12 SIGNUP"  style="box-sizing: border-box;">
            <div class="d-flex">
                <div class="col-7 signupText" >
                    <div class="mx-5 my-5">
                        <div class="pt-5 ">
                            <h1 class="pt-5">Welcome Back!</h1>
                            <p >Enter your personal details to use all of site features</p>
                            <a href="#" style="text-decoration: none;" id="trans" onclick="move">  <button class="btn m-5 SignUP px-5 ">SIGN IN </button></a>
                        </div>
                    </div>
                </div>
                <div class="col-6 ms-5 my-5 ">
                    <h2 class="text-dark">
                        Create Account
                    </h2>
                    <div class="mt-3 text-dark col-9">
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-google-plus-g"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-facebook"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"><i
                                class="fa-brands fa-github"></i></button>
                        <button class="btn btn-white border border-dark rounded-lg"> <i
                                class="fa-brands fa-linkedin"></i></button>
                        <p class="mt-3">or use your email for registeration</p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="f_link mt-3">
                            <a href="#forgetbox">Forgot your password?</a>
                            <button class="btn m-3 Sign px-5">SIGN UP </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
