<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons8-paint-96.png">


</head>

<body>


    <div>
        <canvas id="canvas" class="container-fluid"></canvas>

        <nav id="nav" class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <img src="icons8-paint-96.png" class="navbar-brand" style="width: 60px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">

                    <div id="color1" class="clr" onclick="changeColor('black')"></div>
                    <div id="color2" class="clr" onclick="changeColor('red')"></div>
                    <div id="color3" class="clr" onclick="changeColor('orange')"></div>
                    <div id="color4" class="clr" onclick="changeColor('blue')"></div>
                    <div id="color5" class="clr" onclick="changeColor('purple')"></div>
                    <div id="color6" class="clr" onclick="changeColor('white')"></div>
                    <div id="color7" class="clr" onclick="changeColor('green')"></div>
                    <div id="color8" class="clr" onclick="changeColor('yellow')"></div>
                    <button class="draw" onclick="draw()">Drow</button>
                    <button class="clear" onclick="clearCanvase()">Clear</button>
                    <button class="erase" onclick="erase()">Erase</button>
                    <button id="download">Download</button>

                    <input type="color" id="favcolor" onchange="changeBackgroundColor(this)">
                    <input type="range" name="ageInputName"  id="ageInputId" value="1" min="1" max="10"
                        onchange="changeSize(this)">



                </div>
            </div>
        </nav>
        
    </div>
    <script src="script.js"></script>

</body>

</html>
